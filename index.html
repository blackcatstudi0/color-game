<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>RGB Color Guess</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="title-cont">

      <div class="square"></div>

  </body>
